<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator 0.1 Prototype</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
    <p>Simple Calculator</p>
    <p class="numberScreen">
        you calculation goes here.
    </p>
    <div class="container">
        <div>
            <button onclick="
            updateCalculation('1');
            ">1</button>
            <button onclick="
            updateCalculation('2');
            ">2</button>
            <button onclick="
            updateCalculation('3');
            ">3</button>
            <button onclick="
            updateCalculation(' + ')";>
            +</button>
        </div>

        <div>
            <button onclick=";
            updateCalculation('4');
            ">4</button>
            <button onclick="
            updateCalculation('5');
            ">5</button>
            <button onclick="
            updateCalculation('6');
            ">6</button>
            <button onclick="
            updateCalculation(' - ')";>
            -</button>
        </div>

        <div>
            <button onclick="
            updateCalculation('7');
            ">7</button>
            <button onclick="
            updateCalculation('8');
            ">8</button>
            <button onclick="
            updateCalculation('9');
            ">9</button>
            <button onclick="
            updateCalculation(' * ')";
            >*</button>
        </div>

        <div>
            <button onclick="
            updateCalculation('0');
            ">0</button>
            <button onclick="
            updateCalculation('.');
            ">.</button>
            <button onclick="
                calculate();
            ">=</button>
            <button onclick="
            updateCalculation(' / ')";>/</button>
        </div>

        <div>
            <button onclick="
                clearCalculation();
            ">AC</button>
            <button onclick="
                changeSign();
            ">+/-</button>
            <button onclick="
                backspace();
            ">DEL</button>
            <button onclick="
                updateCalculation(' % ');
            ">%</button>
        </div>
    </div>

    </body>
    
    <script src="./main.js">
    </script>
</html>
